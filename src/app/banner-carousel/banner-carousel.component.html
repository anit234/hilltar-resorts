<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" (slid)="slideChanged()">
    <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let image of images; let i = index" [class.active]="i === currentIndex">
            <img class="d-block w-100 carousel-img" [src]="image" style="height: 500px;" alt="Slide {{ i + 1 }}">
            <div class="carousel-col">
                <div class="carousel-caption">
                    <h5 class="caption">{{ captions[i] }}</h5>
                    <button class="btn overlay-button booking-btn">Booking </button>
                </div>
            </div>

        </div>
    </div>
    <a class="carousel-control-prev car-button" href="#carouselExampleControls" role="button" data-slide="prev"
        (click)="changeImage()">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next car-button" href="#carouselExampleControls" role="button" data-slide="next"
        (click)="changeImage()">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
